<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анаграмма</title>
    <!-- Подключаем свои стили -->
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем шрифт -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" type="text/css">
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <h2>Решите анаграмму:</h2>
        <!-- Контейнер для изображений анаграммы -->
        <div id="anagramContainer">
            <!-- Изображения для каждой буквы анаграммы -->
            <!-- Используйте data-* атрибуты для хранения информации о буквах -->
            <img src="images/k.png" class="anagram-letter" data-letter="k">
            <img src="images/o.png" class="anagram-letter" data-letter="o">
            <img src="images/t.png" class="anagram-letter" data-letter="t">
        </div>                
        <!-- Поле ввода ответа -->
        <input type="text" id="answer" placeholder="Введите ответ">
        <!-- Кнопки для проверки ответа и получения новой анаграммы -->
        <button onclick="checkAnswer()">Проверить</button>
        <button onclick="getNewAnagram()">Новая анаграмма</button>
        <!-- Сообщение о результате -->
        <p id="message"></p>
    </div>

    <!-- Подключаем скрипты -->
    <script src="script.js"></script>

    <!-- Скрипт для отображения первой анаграммы при загрузке страницы -->
    <script>
        // Дожидаемся полной загрузки документа перед выполнением скрипта
        document.addEventListener('DOMContentLoaded', function() {
            displayCurrentAnagram();
        });
    </script>
</body>
</html>
