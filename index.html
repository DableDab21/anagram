<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анаграмма</title>
    <!-- Подключаем свои стили -->
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем шрифт -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" type="text/css">
</head>
<body>
    <div class="container">
        <h2>Решите анаграмму:</h2>
        <div id="anagramContainer">
            <!-- Изображения для каждой буквы анаграммы -->
            <img src="images/k.png" class="anagram-letter" id="letter1">
            <img src="images/o.png" class="anagram-letter" id="letter2">
            <img src="images/t.png" class="anagram-letter" id="letter3">
        </div>                
        <input type="text" id="answer" placeholder="Введите ответ">
        <button onclick="checkAnswer()">Проверить</button>
        <button onclick="getNewAnagram()">Новая анаграмма</button>
        <p id="message"></p>
    </div>

    <!-- Подключаем скрипты -->
    <script src="script.js"></script>

    <script>
        // Добавляем этот скрипт, чтобы отображать первую анаграмму при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            displayCurrentAnagram();
        });
    </script>
</body>
</html>
